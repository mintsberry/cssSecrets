<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .button {
    display: inline-block;
    position: relative;
    text-align: center;
    padding: 4px 12px;
  }
  .button::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #58a;
    transform: skew(-45deg);
    z-index: -1;
  }
  </style>
</head>
<body>
  <div class="button">
    Click
  </div>
</body>
</html>
