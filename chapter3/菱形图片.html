<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .pic{
    width: 400px;
    height: 400px;
    transform: rotate(45deg);
    overflow: hidden;
    margin: 50px auto;
  }
  .pic > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: rotate(-45deg) scale(1.42);
  }
  </style>
</head>
<body>
  <div class="pic">
    <img src="./gril.jpg" alt="">
  </div>
</body>
</html>
